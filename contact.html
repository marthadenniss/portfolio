  <!-- Contact Section -->
  <section id="contact">
    <h1>Contact Me</h1>
    <p class="contact-synopsis">
      I'm always open to new opportunities, collaborations, or simply connecting with like-minded individuals. Use the form below to reach out, or feel free to connect with me through social media.
    </p>
    <div class="contact-container">
      <form action="https://example.com/contact" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-icons">
      <a href="https://www.linkedin.com" target="_blank"><img src="images/linkedin-icon.png" alt="LinkedIn"></a>
      <a href="https://www.instagram.com" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
      <a href="https://www.youtube.com" target="_blank"><img src="images/youtube-icon.png" alt="YouTube"></a>
